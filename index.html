<body>
    <div class="container">
        <div class="header">
            <h1>Nites Calculator</h1>
            <p>សូមបញ្ចូលពិន្ទុតាមមុខវិជ្ជាដើម្បីគណនានិទ្ទេសរបស់អ្នក</p>
        </div>

        <div class="grading-system-toggle">
            <div class="toggle-container">
                <div class="toggle-option active" data-system="sciences">វិទ្យាសាស្រ្ដ</div>
                <div class="toggle-option" data-system="socials">វិទ្យាសាស្រ្ដសង្គម</div>
            </div>
        </div>

        <div class="subjects-container">
            <div class="subject-grid" id="subjectGrid">
                <!-- Subject cards will be generated by JavaScript -->
            </div>
        </div>

        <div class="results-section">
            <div class="results-grid">
                <div class="result-card">
                    <div class="result-label">ពិន្ទុសរុប</div>
                    <div class="result-value total" id="totalScore">0</div>
                </div>
                <div class="result-card">
                    <div class="result-label">និទ្ទេស</div>
                    <div class="result-value" id="finalGrade">F</div>
                </div>
                <div class="result-card">
                    <div class="result-label">លទ្ធិផល</div>
                    <div class="result-value status" id="status">ធ្លាក់</div>
                </div>
            </div>
        </div>

        <div class="grading-scale">
            <div class="scale-title">Grading Scale</div>
            <div class="scale-grid" id="gradingScale">
                <!-- Grading scale will be generated by JavaScript -->
            </div>
        </div>

        <div class="footer">
            <p>© 2025 Nites Calculator</p>
        </div>
    </div>












    <script src="calculator.js"></script>
    <script>
        if ("serviceWorker" in navigator) {

        }

    </script>

        }
    </script>
